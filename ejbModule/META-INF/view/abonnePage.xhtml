<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<ui:composition template="">
	<ui:define name="header">
	   payement de facture enligne
	</ui:define>
		<h:outputText>Mr/Mme :  #{agent.nom} #{agent.prenom}</h:outputText>
		<h:outputText>telephone :  #{agent.phone} </h:outputText>
		<h:outputText>montant :  #{agent.montant} </h:outputText>
		    <h:form id="user-form">  
		    <h:outputLabel for="username">numero de carte</h:outputLabel>  
		    <h:inputText id="username" value="#{agent.cartNum}" required="true" requiredMessage="numero de carte et obligatoire"/><br/> 
		    <h:outputLabel for="username">date d'expiration</h:outputLabel>  
		    <h:inputText id="username" value="#{agent.dateExpiration}" required="true" requiredMessage="numero de carte et obligatoire"/><br/> 
		    <h:outputLabel for="username">troi derniers chiffres</h:outputLabel>  
		    <h:inputText id="username" value="#{agent.troisNbr}" required="true" requiredMessage="numero de carte et obligatoire"/><br/>  
		    <h:commandButton id="submit-button" value="valide" action="abonneServlet"/>  
		    </h:form>  
	
</ui:composition>
</html>
